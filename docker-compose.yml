version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auth-detector-backend
    ports:
      - "9000:8000"  # Host port 9000 -> Container port 8000
    environment:
      - PYTHONUNBUFFERED=1
    # volumes:
    #   - ./backend:/app  # Optional: mount for development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auth-detector-frontend
    ports:
      - "5003:80"  # Host port 5003 -> Container port 80
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

